# RPI 3B version

udp_compass_listen:
    type:  udp_listen
    outputs:
        - to_course
    port: 8006

udp_helm_listen:
    type:  udp_listen
    outputs:
        - to_helm
    port: 8007

keys:
    type: keyboard
    outputs: 
      - to_control

control:
    type: controller
    input: to_control

helm:
    type: helm
    p_factor: 100
    i_factor: 100
    d_factor: 100
    gain_factor: 100
    input: to_helm

course:
    type: helm
    p_factor: 100
    i_factor: 100
    d_factor: 100
    gain_factor: 100
    input: to_course
